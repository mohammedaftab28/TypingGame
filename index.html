<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main" id="mainContainer">
      <div class="titleHeading"><h1>Typing Speed Test</h1></div>

      <div class="timer" id="timer">60 s</div>

      <div class="quote" id="quoteDisplay">Click Start to begin typing...</div>

      <div id="overlay"></div>

      <div id="resultScreen">
        <h1>Result</h1>
        <div id="wpmDisplay">WPM: 0</div>
        <div id="timeDisplay">Time: 0 s</div>
        <button id="tryAgain" class="tryagn">Try again</button>
        <button id="backButton" class="backbtn">Back</button>
      </div>

      <textarea id="inputBox" class="input">
Begin typing when ready...</textarea
      >

      <div class="boxBtn">
        <button id="startButton" class="startBtn">Start</button>
        <button id="resetButton" class="resetBtn">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
